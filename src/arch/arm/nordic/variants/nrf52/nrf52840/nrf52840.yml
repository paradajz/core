---
  arch: "arm"
  vendor: "nordic"
  mcuFamily: "nrf52"
  cpu: "cortex-m4"
  freq: 64
  fpu: "fpv4-sp-d16"
  float-abi: "hard"
  uid-bits: 64
  adc-bits: 12
  flash:
    flash-start: 0x00
    app-metadata-offset: 0x200
    page-size: 0x1000
    size: 0x100000
  peripherals:
    custom-pins: true
    uart: 2
    i2c: 2
  define-symbols:
    - "NRF52840_XXAA"
    - "NRFX_TWIM_ENABLED=1"
    - "NRFX_TWIM0_ENABLED=1"
    - "NRFX_TWIM1_ENABLED=1"
  include-dirs:
    - "src/arch/arm/common/CMSIS"
    - "modules/tinyusb/lib/CMSIS_5/CMSIS/Core/Include"
    - "modules/tinyusb/hw/mcu/nordic/nrfx/soc"
    - "modules/tinyusb/hw/mcu/nordic"
    - "modules/tinyusb/hw/mcu/nordic/nrfx"
    - "modules/tinyusb/hw/mcu/nordic/nrfx/mdk"
    - "modules/tinyusb/hw/mcu/nordic/nrfx/hal"
    - "modules/tinyusb/hw/mcu/nordic/nrfx/drivers/include"
    - "modules/tinyusb/hw/mcu/nordic/nrfx/drivers/src"
    - "modules/tinyusb/hw/mcu/nordic/nrfx/drivers/src/prs"