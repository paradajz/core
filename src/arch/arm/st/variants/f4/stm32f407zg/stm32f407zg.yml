    - "src/arch/arm/st/variants/f4/stm32f407zg/startup.s"
    - "src/arch/arm/st/variants/f4/stm32f407zg/Peripherals.cpp"
  ld-flags:
    - "-mthumb"
    - "-specs=nano.specs"
    - "-specs=nosys.specs"
