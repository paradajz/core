---
  arch: "avr"
  mcuFamily: "avr8"
  vendor: "atmel"
  freq: 16
  uid-bits: 80
  adc-bits: 10
  flash:
    flash-start: 0x00
    app-metadata-offset: 0x74
    page-size: 0x80
    size: 0x4000
  eeprom:
    size: 0x200
  peripherals:
    uart: 1
    i2c: 0
  define-symbols:
    - "__AVR_ATmega16U2__"
    - "ARCH=ARCH_AVR8"
    - "F_CPU=16000000UL"
    - "F_USB=16000000UL"