---
  arch: "arm"
  vendor: "nordic"
  mcuFamily: "nrf52"
  cpu: "cortex-m4"
  freq: 64
  fpu: "fpv4-sp-d16"
  float-abi: "hard"
  uid-bits: 64
  adc-bits: 12
  flash:
    flash-start: 0x00
    app-metadata-offset: 0x200
    page-size: 0x1000
    size: 0x100000
  peripherals:
    custom-pins: true
    uart: 2
    i2c: 2
  define-symbols:
    - "CONFIG_NFCT_PINS_AS_GPIOS"
    - "CONFIG_GPIO_AS_PINRESET"
    - "NRF52840_XXAA"
    - "NRFX_TWIM_ENABLED=1"
    - "NRFX_TWIM0_ENABLED=1"
    - "NRFX_TWIM1_ENABLED=1"
    - "NRFX_TIMER_ENABLED=1"
    - "NRFX_TIMER1_ENABLED=1"
    - "NRFX_TIMER2_ENABLED=1"
    - "NRFX_TIMER3_ENABLED=1"
    - "NRFX_TIMER4_ENABLED=1"
    - "NRFX_TIMER5_ENABLED=1"
    - "NRFX_TIMER_DEFAULT_CONFIG_IRQ_PRIORITY=2"
  include-dirs:
    - "src"
    - "src/core/arch/arm/common/CMSIS"
    - "modules/tinyusb/lib/CMSIS_5/CMSIS/Core/Include"
    - "modules/tinyusb/hw/mcu/nordic/nrfx/soc"
